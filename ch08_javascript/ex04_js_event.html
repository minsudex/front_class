<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        #div1 {
            background-color: orange;
        }
        #div2 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- JavaScript 이벤트 처리 및 함수 호출을 테스트하는 버튼 및 요소들 -->
    <h2>자바스크립트 이벤트</h2>
    <button onclick="fun1()">fun1 함수</button>
    <button onclick="fun2('hello')">fun2 함수</button>
    <button onclick="fun3(this)">fun3 함수</button>
    
    <!-- div1에 마우스 오버 및 아웃 이벤트를 설정하여 관련 함수 호출 -->
    <div id="div1" onmouseover="fun4()" onmouseout="fun5()"></div>
    <!-- div2에 마우스 다운 및 업 이벤트를 설정하여 관련 함수 호출 -->
    <div id="div2" onmousedown="fun6()" onmouseup="fun7()"></div>
    
    <!-- 키보드 이벤트를 처리하는 입력 필드들 -->
    <input type="text" onkeydown="fun8()" placeholder="입력하시죠">
    <input type="text" onkeyup="fun9()" placeholder="입력하시죠">

    <!-- 포커스를 잃은 경우 이벤트를 처리하는 입력 필드 -->
    <input type="text" onblur="fun10()" placeholder="입력하시죠">
</body>
<script>
    <!-- JavaScript로 정의된 함수들 -->
    const fun1 = () => {
        console.log("fun1 함수");
    }
    const fun2 = (param1) => {
        console.log(param1);
    }
    const fun3 = (ele1) => {
        console.log(ele1);
    }
    const fun4 = () => {
        console.log("들어왔다");
    }
    const fun5 = () => {
        console.log("나갔다");
    }
    const fun6 = () => {
        console.log("눌렀다");
    }
    const fun7 = () => {
        console.log("뗐다");
    }
    const fun8 = () => {
        console.log("키보드를 눌렀다");
    }
    const fun9 = () => {
        console.log("키보드에서 손을 뗐다");
    }
    const fun10 = () => {
        console.log("절 떠나셨네요");
    }
</script>
</html>
