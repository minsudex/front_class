<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서의 문자 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 문서 제목 -->
    <title>Document</title>
</head>
<body>
    <!-- 큰 제목 -->
    <h1>hello</h1>
    
    <!-- 중간 크기의 제목들 -->
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <!-- 강조 및 의미 부여를 위한 태그들 -->
    <!-- 강조된 텍스트 -->
    <b>ㅋㅋㅋ</b>
    <!-- 강조된 의미있는 텍스트 -->
    <strong>ㅎㅎㅎ</strong>
    <!-- 이탤릭체로 표현한 텍스트 -->
    <i> i 태그로 작성한 내용</i>
    <!-- 작은 텍스트 표현 -->
    <small>small 태그</small>
    <!-- 취소된 텍스트 -->
    <del>????????</del>
    <!-- 아래 첨자로 표현된 텍스트 -->
    <sub>안녕하세요</sub>
    <!-- 위 첨자로 표현된 텍스트 -->
    <sup>반갑습니다</sup>
    
    <!-- 문단을 나타내는 태그들 -->
    <!-- 첫 번째 문단 -->
    <p>p 태그 입니다</p>
    <!-- 두 번째 문단 -->
    <p>저도 p 태그 입니다</p>
</body>
</html>
